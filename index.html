<!DOCTYPE html>
<!-- Tengo que indicar cu치l es el m칩dulo que implementa la aplicaci칩n -->
<html ng-app="getStartedExample1">

  <head>
    <script data-require="angular.js@1.6.0" data-semver="1.6.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <meta charset="utf-8">
  </head>

  <!-- Uso el controller MainController, registrado en el m칩dulo getStartedExample1 -->
  <body ng-controller="MainController">
    <h1>{{ message }}</h1>
    <div>
      <div>First name: {{ person.firstName }}</div>
      <div>Last name: {{ person.lastName }}</div>
      <div>
        <img ng-src='{{ person.imgSrc }}' title="{{ person.firstName }} {{ person.lastName }}">
      </div>
    </div>
    <h2>{{ person.lastName }}, {{ person.firstName }}</h2>
  </body>

</html>

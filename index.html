<!DOCTYPE html>
<!-- Tengo que indicar cuál es el módulo que implementa la aplicación -->
<html ng-app="getStartedExample1">

  <head>
    <script data-require="angular.js@1.6.0" data-semver="1.6.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <meta charset="utf-8">
  </head>

  <!-- Uso el controller MainController, registrado en el módulo getStartedExample1 -->
  <body ng-controller="MainController">
    <h1>{{ message }}</h1>
    <div>
      <h2>Valor de $scope.postId: {{ postId }}</h2>
      <h2>URL: {{ url }}</h2>
      <h2>Ingrese el id del post para el que se quieren obtener los comentarios:</h2>
      <form name="searchComment">
        <input type="search" placeholder="post id" ng-model="postId">
        <!-- Notar que ng-click hace referencia a una función
             (que se definirá dentro del $scope) -->
        <input type="submit" value="Search" ng-click="search()">
      </form>

      <h2>Ordenar resultados por:</h2>
      <input type="radio" name="sort" value="+email" ng-model="sortOrder">Ascendente<br>
      <input type="radio" name="sort" value="-email" ng-model="sortOrder">Descendente<br>

      <h2>Datos obtenidos de JsonPlaceholder:</h2>
      <!-- Si hubo un error accediendo al servicio REST, mostrar un mensaje -->
      <div style="color:red">{{ error }}</div>
      <table>
        <thead>
          <tr>
            <th>Mail</th>
            <th>name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="comment in comments | orderBy:sortOrder">
            <td>{{ comment.email }}</td>
            <td>{{ comment.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>

</html>

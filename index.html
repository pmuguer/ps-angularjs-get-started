<!DOCTYPE html>
<!-- Tengo que indicar cuál es el módulo que implementa la aplicación -->
<html ng-app="getStartedExample1">

  <head>
    <script data-require="angular.js@1.6.0" data-semver="1.6.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>
    <script data-require="angular-route@1.5.8" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular-route.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- Es importante tener en cuenta que app.js tiene ir primero porque es el script
         en el que se define la app (que es un módulo de AngularJS) -->
    <script src="app.js"></script>
    <!-- Agrego el nuevo controller -->
    <script src="UserController.js"></script>
    <script src="MainController.js"></script>
    <script src="RepoController.js"></script>
    <script src="github.js"></script>

    <meta charset="utf-8">
  </head>

  <body>
    <h1>Github search</h1>
    <!-- El routing engine se encargará de cargar las vistas que corresponda -->
    <div ng-view></div>
  </body>

</html>

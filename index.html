<!DOCTYPE html>
<!-- Tengo que indicar cuál es el módulo que implementa la aplicación -->
<html ng-app="getStartedExample1">

  <head>
    <script data-require="angular.js@1.6.0" data-semver="1.6.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <meta charset="utf-8">
  </head>

  <!-- Uso el controller MainController, registrado en el módulo getStartedExample1 -->
  <body ng-controller="MainController">
    <h1>{{ message }}</h1>
    <div>
      <h2>Valor del modelo: {{ commentId }}</h2>
      <h2>Ingrese la URL del recurso</h2>
      <form name="searchComment">
        <input type="search" placeholder="comment id" ng-model="commentId">
        <!-- Notar que ng-click hace referencia a una función
             (que se definirá dentro del $scope) -->
        <input type="submit" value="Search" ng-click="search()">
      </form>

      <h2>Datos obtenidos de JsonPlaceholder:</h2>
      <!-- Si hubo un error accediendo al servicio REST, mostrar un mensaje -->
      <div style="color:red">{{ error }}</div>
      <ul>
      <li>Mail: {{ comment.email }}</li>
      <li>URL: {{ comment.name }}</li>
      </ul>
        <!-- <img ng-src='{{ githubUserData.avatar }}' title="Avatar"> -->
      </div>
    </div>
  </body>

</html>
